<!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(./assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" 
                autocomplete="off"
                [formGroup] = "registerForm" 
                (ngSubmit) = "register()"
                >
                    <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/logo-icon.png" alt="Home" /><br/><img src="./assets/images/logo-text.png" alt="Home" /></a>
                    <h3 class="box-title m-t-40 m-b-0">Registrate</h3><small>Crea tu cuenta</small>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input 
                            class="form-control" 
                            type="text"  
                            placeholder="Nombres"
                            formControlName="user"
                            id="user"
                            >
                        </div>
                        <div class="col-xs-12">
                            <div class="col text-danger">
                                <p *ngIf="validateCampo('user')">nombre es obligatorio</p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input 
                            class="form-control" 
                            type="text"  
                            placeholder="Email"
                            formControlName="email"
                            >
                        </div>
                        <div class="col-xs-12">
                            <div class="col text-danger">
                                <p *ngIf="validateCampo('email')">Email no es valido</p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input 
                            class="form-control" 
                            type="password"  
                            placeholder="Password"
                            formControlName="password"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input 
                            class="form-control" type="password" 
                            placeholder="Confirmar Password"
                            formControlName="password2"
                            >
                        </div>
                        <div class="col-xs-12">
                            <div class="col text-danger">
                                <p *ngIf="validatePassword()">El password debe coincidir</p>
                            </div>
                            
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input 
                                id="checkbox-signup" 
                                type="checkbox"
                                formControlName="terminos"
                                >
                                <label for="checkbox-signup"> Acepto todos los <a href="#">Terminos y condiciones</a></label>
                            </div>
                        </div>
                        <div *ngIf="aceptaTerminos()" class="col-md-12 text-danger">
                            <p>Debe aceptar los terminos</p>
                        </div>
                    </div>
                    
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarse</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>Ya tengo una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Iniciar Sesi√≥n</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
