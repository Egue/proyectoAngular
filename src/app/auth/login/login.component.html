 
    <p-toast position="top-center"></p-toast>
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(./assets/images/background/ocean.jpg);">
    <div class="login-box card" >
        <div class="card-body" >
            <form class="form-horizontal form-material" 
            [formGroup] = "formLogin"
            (ngSubmit) = "login()"
            id="loginform" >
                <a href="javascript:void(0)" class="text-center db">
                    <img src="./assets/images/newHannil.svg" width="150px" height="150px" alt="Home" /><br/> </a>
                <div class="form-group m-t-40">
                    <div class="p-inputgroup">
                        <!--<input type="text" pInputText  formControlName="email"> -->
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input type="text" pInputText placeholder="Usuario" formControlName="email">   
                        
                        <!--<input 
                        class="form-control" 
                        type="text"  
                        placeholder="Correo electrónico"
                        formControlName="email" 
                        >-->

                    </div>
                </div>
                <div class="form-group">
                    <!--<div class="col-xs-12">-->
                        <div class="p-inputgroup">
                        <!--<p-password formControlName="password" [toggleMask]="true"></p-password>-->
                         <!--<input 
                        class="form-control" 
                        type="password" 
                        placeholder="Contraseña" 
                        formControlName="password"
                        >-->
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
        <input type="password" pInputText placeholder="Contraseña" #passwordInput formControlName="password"/>   
        <span class="p-inputgroup-addon" (click)="viewPassword()"><i class="pi pi-eye-slash" *ngIf="!viewPass"></i><i class="pi pi-eye" *ngIf="viewPass"></i></span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input 
                            id="checkbox-signup" 
                            type="checkbox" 
                            class="filled-in chk-col-light-blue"
                            formControlName="remember"
                            >
                            <label for="checkbox-signup"> Mantener mi sesión </label>
                        </div>
                        <a  [routerLink]="['/recovery']" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Recuperar Contraseña?</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase" type="submit" [disabled]="!formLogin.valid">Iniciar Sesión</button>
                    </div>
                </div>
                
            </form>
           
        </div>
    </div>
    </section>
