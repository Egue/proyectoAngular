<div class="row">
    <div class="col-md-12">
        <div class="card">
             <!--inicio-->
                <div class="">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="card-body">
                                <h4 class="card-title m-t-10">Categorias</h4>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id="calendar-events">
                                            <div class="calendar-events ui-draggable ui-draggable-handle" data-class="bg-info" style="position: relative;" *ngFor="let item of clasificacionList">
                                                <i class="fa fa-circle text-info"></i> {{item.nombre}}
                                            </div>
                                        </div>
                                        <!--butoon-->
                                        <button (click)="activarModal()" class="btn m-t-10 btn-info btn-block waves-effect waves-light"><i class="ti-plus"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="row">
                                <div class="col-md-12">
                                    <!--tabla-->
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">Usuarios</h4>
                                            <h6 class="card-subtitle">Usuarios registrados</h6>
                                            <div class="table-responsive">
                                                <table class="table table-bordered">
                                                    <thead>
                                                        <tr>
                                                            <th>Avatar</th>
                                                            <th>Correo</th>
                                                            <th>Nombre</th>
                                                            <th>Role</th>
                                                            <th>Estado</th>
                                                            <th class="text-nowrap">Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>Lunar probe project</td>
                                                            <td> </td>
                                                            <td></td>
                                                            <td></td>
                                                            <td>May 15, 2015</td>
                                                            <td class="text-nowrap">
                                                                <a href="#" data-toggle="tooltip" data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                                                <a href="#" data-toggle="tooltip" data-original-title="Close"> <i class="fa fa-close text-danger"></i> </a>
                                                            </td>
                                                        </tr>
                                                         
                                                    </tbody>
                                                </table>
                                            </div>
                                            <button class="btn btn-secondary">Anteriores</button>
                                            &nbsp;
                                            <button class="btn btn-secondary">Siguientes</button>
                                        </div>
                                    </div>
                                    <!--fin tabla-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             <!--fin-->
                
            
        </div>
    </div>
</div> 


<!--modal-->
<div class="fondo-modal animated fadeIn fast"
    [class.oculto] = "modalEstado">
    
<div class="modal fade none-border show" id="add-new-event" style="display: block; padding-right: 17px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"><strong>Nueva</strong> Categoria</h4>
                <button type="button" class="close"  (click)="cerrarModal()" aria-hidden="true">Ã—</button>
            </div>
            <form   [formGroup]="formClasificacion" (submit) = saveClasificacion()>
                <div class="modal-body">
                
                    <div class="row">
                        <div class="col-md-12">
                            <label class="control-label">Nombre</label>
                            <input class="form-control form-white" placeholder="Ingrese la categoria" type="text" name="nombre"
                            formControlName ="nombre"
                            >
                        </div>
                       
                    </div>
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger waves-effect waves-light save-category" type="submit" [disabled]="formClasificacion.invalid">Guardar</button>
                    <button type="button" class="btn btn-secondary waves-effect" (click)="cerrarModal()">Cerrar</button>
                </div> 
            </form>
        </div>
    </div>
</div>
</div>
<!--fin modal-->
