<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-titile">Lista de ingresos de articulos</h4>
                <div class="row">
                    <div class="col-md-9">
                         
                        <span class="p-fluid">
                            <p-calendar  [(ngModel)]="rangeDate" selectionMode="range" [readonlyInput]="true" inputId="range" dateFormat="yy-mm-dd" [showIcon]="true"></p-calendar>
                        </span>
                    </div>
                    <div class="col-md-3">
                        <p-button label="Buscar" icon="pi pi-search" class="p-button-success" [loading]="loadingRanges" (onClick)="searchRange()"></p-button>
                      <!--  <p-button label="Search" icon="pi pi-search" [loading]="isLoading"></p-button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <button pButton pRipple label="Nuevo ingreso" [routerLink]="['/dashboard/inventario/ingresos/new']" icon="pi pi-plus" class="p-button-success mr-2"  ></button>
                     
                </ng-template>
                </p-toolbar>

                <p-table
                    #listCargas
                    [value]="listIngreso"
                    [paginator]="true"
                    [loading]="loading"
                    [rows]="10"
                    [showCurrentPageReport] = "true"
                    currentPageReportTemplate ="Mostrando {first} de {last} de {totalRecords} resultados"
                    [rowsPerPageOptions]="[10,25,50]"
                >
                <ng-template pTemplate="header">
                    <tr>
                        <th>CÃ³digo</th>
                        <th>#Compra</th>
                        <th>Proveedor</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-ingreso>
                    <tr>
                        <td>{{ingreso.ingreso_id}}</td>
                        <td>{{ingreso.ingreso_factura}}</td>
                        <td>{{ingreso.proveedor_name}}</td>
                        <td>
                            <div class="btn-group flex-btn-group-container">
                                 
                                  <p-button
                                    type="submit" 
                                    [routerLink]="['/dashboard/inventario/ingresos/' , ingreso.ingreso_id , 'edit']"
                                    icon="pi pi-pencil"
                                    styleClass="p-button-warning" 
                                  >
                                  </p-button>
                                  <p-button
                                    type="submit" 
                                    icon="pi pi-times"
                                    styleClass="p-button-danger" 
                                    *ngIf="authService.usuario.role=='ADMIN_ADMIN'"
                                  >
                                  </p-button>
                                </div>
                        </td>
                    </tr>
                </ng-template>
                

                </p-table>
            </div>
        </div>
    </div>
</div>
