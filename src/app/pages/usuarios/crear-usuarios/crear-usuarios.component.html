<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">With Border at Bottom (<small>Use class form-bordered</small>)</h4>
            </div>
            <div class="card-body">
                <form  class="form-horizontal form-bordered"
                [formGroup] = "registerFormUsuario"
                (submit) = "register()"
                >
                    <div class="form-body">
                        <div class="form-group row">
                            <label class="control-label text-right col-md-3">Nombre Completo</label>
                            <div class="col-md-9">
                                <input type="text" placeholder="Nombre Usuario" class="form-control" formControlName="user">
                                <small class="form-control-feedback">Nombre del cliente completo </small> </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label text-right col-md-3">Email</label>
                            <div class="col-md-9">
                                <input type="text" placeholder="Email" class="form-control" formControlName="email">
                                <small class="form-control-feedback"> Correo electronico para iniciar sesi√≥n </small> </div>
                        </div>

                        <div class="form-group row">
                            <label class="control-label text-right col-md-3">Empresa</label>
                            <div class="col-md-9">
                                <span class="p-fluid">
                                    <p-dropdown [options]="listEmpresa"  placeholder="Elija Empresa o deje vacio" optionLabel="razon_social" formControlName="id_empresa" optionValue="id_empresa"></p-dropdown>
                                </span>
                                <small class="form-control-feedback"> Empresa a la que pertenece el empleado </small> </div>
                        </div>
                           
                         
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="offset-sm-3 col-md-9">
                                        <button [disabled]="registerFormUsuario.invalid" type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
