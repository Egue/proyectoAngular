<p-table
 #dt1
 [value]="list"
 [loading]="loading"
 dataKey="documento_id"
 [paginator]="true"
 [rows] = 10
 [showCurrentPageReport]="true"
 currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} Resultados"
 [rowsPerPageOptions]="[10,25,50]"
 styleClass="p-datatable-gridlines">
>
 

<ng-template pTemplate="header">
    <tr>
        <th>Nombre</th>
        <th>Fecha inicio vigencia</th>
        <th>Fecha fin de vigencia</th>
        <th>Estado</th>
        <th>Acciones</th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-item>
    <tr>
        <td>{{item.documento_nombre}}</td>
        <td>{{item.documento_inicio}}</td>
        <td>{{item.documento_fin}}</td>
        <td class="text-center">
            <ng-container *ngIf="item.documento_estado=='VIGENTE'">
                <i class="fa fa-check-square-o bg-success"></i>
            </ng-container>
            
        </td>
        <td class="text-center">
            <a target="_blank" href="https://apps.internetinalambrico.com.co/Files/Documentos/{{item.documento_tipo}}/{{item.referencia_id}}/{{item.documento_filename}}"><i class="fa fa-eye"></i></a>
        </td>
    </tr>
</ng-template>



</p-table>
